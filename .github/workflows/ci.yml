name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: payments_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d payments_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      temporal-postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: temporal
          POSTGRES_PASSWORD: temporal
          POSTGRES_DB: temporal
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U temporal -d temporal"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      temporal:
        image: temporalio/auto-setup:1.24.2
        env:
          DB: postgres12
          DB_PORT: 5432
          POSTGRES_USER: temporal
          POSTGRES_PWD: temporal
          POSTGRES_SEEDS: temporal-postgres
        ports:
          - 7233:7233

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test:test@localhost:5432/payments_test?schema=public
      TEMPORAL_ADDRESS: localhost:7233
      TEMPORAL_TASK_QUEUE: payments-queue
      WORKFLOW_CONFIRMATION_TIMEOUT_MINUTES: 1
      MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Wait for DB
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U test -d payments_test && break
            sleep 1
          done

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Prisma migrate
        run: npm run prisma:migrate:deploy

      - name: Wait for Temporal
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/localhost/7233) >/dev/null 2>&1 && break
            sleep 1
          done

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      # Opcional: subir worker durante o e2e, se o seu e2e depender do workflow rodando
      - name: Start Temporal worker (background)
        run: |
          nohup npm run temporal:worker > worker.log 2>&1 &
          sleep 2

      - name: E2E tests
        run: npm run test:e2e:run

      - name: Upload worker logs (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: temporal-worker-logs
          path: worker.log
