name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: payments_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d payments_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://admin:admin@localhost:5432/payments_db?schema=public
      MERCADOPAGO_ACCESS_TOKEN: test_token
      MERCADOPAGO_NOTIFICATION_URL: http://notify
      MERCADOPAGO_BASE_URL: http://localhost:3001
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: payments_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U admin -d payments_db && exit 0
            sleep 1
          done
          exit 1
        env:
          PGPASSWORD: admin

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply migrations
        run: npx prisma migrate deploy

      - name: Linters
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test

      - name: Run E2E tests
        run: npm run test:e2e
